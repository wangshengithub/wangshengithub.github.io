<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我喜欢你 I Love You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .question {
            position: absolute;
            left: 280px;
            top: 155px;
            width: auto;
            height: 210px;
            font-size: 24px;
            color: #333;
        }

        .button-container {
            position: absolute;
            left: 285px;
            top: 235px;
            display: flex;
            gap: 20px;
        }

        .button-container input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.5s ease-in-out;
        }

        .button-container input[type="button"]:hover {
            background-color: #ff6347;
            color: white;
        }

        .move-button {
            transition: transform 0.5s ease-in-out;
        }

        /* Styles for the second part (hidden initially) */
        .second-part {
            display: none; /* Initially hide the second part */
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f4f4f4; /*  Keep background for smooth transition*/
            justify-content: center; /* Centering content */
            align-items: center;
            flex-direction: column;
        }

        .wrapper {
            width: 500px; height: 500px;
            position: relative;
            margin: 0 auto;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"] + label {
            width: 100px; height: 100px;
            line-height: 100px;
            display: inline-block;
            position: absolute;
            text-align: center;
            font-size: 100px;
            transition: all 1s ease;
        }

        label {
            text-shadow: 8px 8px 30px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        label:hover {
            color: #c32a2a;
            cursor: pointer;
        }

        #ck1 + label,
        #ck2 + label {
            border-radius: 50px;
            top: 0;
        }

        #ck1:checked + label,
        #ck2:checked + label,
        #ck3:checked + label {
            background: #c32a2a;
            font-size: 0;
            transition: all 1s ease;
        }

        #ck1:checked + label,
        #ck2:checked + label {
            width: 300px; height: 300px;
            border-radius: 150px;
            line-height: 300px;
        }

        #ck1 + label {
            left: 0;
        }

        #ck2 + label {
            right: 0;
        }

        #ck3 + label {
            bottom: 0; left: 50%;
            margin: 0 -50px;
        }
        #ck3:checked + label {
            width: 275px; height: 275px;
            bottom: 96px; left: 162px;
            transform: rotate(45deg);
            line-height: 27px;
        }

        span {
            display: inline-block;
            text-align: center;
            position: absolute;
            bottom: 10px; left: 50%;
            margin-left: -100px;
            width: 200px;
            font-size: 24px;
            color: #999;
        }

        #message {
            text-align: center; font-size: 30px; margin-top: 20px; display:none;
        }
    </style>
</head>
<body>

<div class="first-part">
    <h1 class="question">你喜欢我吗?</h1>
    <div class="button-container">
        <input type="button" value=" 是的！ " onclick="showSecondPart()">
        <input type="button" id="Bn" value=" 喜欢个锤子！ " onmouseover="f()" onclick="f2()">
    </div>
</div>

<div class="second-part">
    <div class="wrapper">
        <input type="checkbox" id="ck1" />
        <label for="ck1">I</label>
        <input type="checkbox" id="ck2" />
        <label for="ck2">love</label>
        <input type="checkbox" id="ck3" />
        <label for="ck3">you</label>
    </div>

    <span>点一下单词嘛</span>
    <p id="message" style="text-align: center; font-size: 30px; margin-top: 20px; display:none;">I LOVE YOU</p>
</div>



<script>
    function showSecondPart() {
        document.querySelector('.first-part').style.display = 'none';
        document.querySelector('.second-part').style.display = 'flex'; // Display as flex to center
        document.body.style.backgroundColor = '#f4f4f4'; //optional: Keep background color

    }

    var flag = 1;

    function f() {
        var Bn = document.getElementById('Bn');
        var aWidth = document.body.clientWidth || document.documentElement.clientWidth;
        var aHeight = document.body.clientHeight || document.documentElement.clientHeight;
        var sJs1 = Math.floor(Math.random() * (aHeight - 1)); // Adjusted to prevent going out of bounds
        var sJs2 = Math.floor(Math.floor(Math.random() * (aWidth - 3))); // Adjusted to prevent going out of bounds

        Bn.style.transform = `translate(${sJs2}px, ${sJs1}px)`;
    }

    function f2() {
        alert('这不是你的真心话！');
    }

    // Second part JavaScript

    const ck1 = document.getElementById('ck1');
    const ck2 = document.getElementById('ck2');
    const ck3 = document.getElementById('ck3');
    const span = document.querySelector('span');
    const message = document.getElementById('message');

    let ck1Count = 0;
    let ck2Count = 0;
    let ck3Count = 0;

    function updateVisibility() {
        const allOdd = ck1Count % 2 !== 0 && ck2Count % 2 !== 0 && ck3Count % 2 !== 0;

        if (allOdd) {
            span.style.display = 'none';
            message.style.display = 'block';
        } else {
            span.style.display = 'inline-block';
            message.style.display = 'none';
        }
    }


    ck1.addEventListener('change', () => {
        ck1Count++;
        updateVisibility();
    });

    ck2.addEventListener('change', () => {
        ck2Count++;
        updateVisibility();
    });

    ck3.addEventListener('change', () => {
        ck3Count++;
        updateVisibility();
    });


</script>

</body>
</html>

<style>
  html {
    display: table;
    width: 100%; height: 100%;
    table-layout: fixed;
  }

  body {
    display: table-cell;
    width: 100%; height: 100%;
    vertical-align: middle;
    font-family: 'Shadows Into Light';
    color: #111;
  }
</style>
